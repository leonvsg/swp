<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<h1>Latest questions</h1>
<hr>
{% for question in questions %}
    <a href="{{ question.get_url }}">
        <h2>{{ question.title }}</h2>
    </a>
{% endfor %}
<nav>
    <ul class="pagination">
        {% for p in paginator.page_range %}
            {% if p.number == page.number %}
                <li class="active">
            {% else %}
                <li>
            {% endif %}
                    <a href="{{ paginator.base_url }}{{ p.number }}">
                        {{ p.number }}
                    </a>
                </li>
        {% endfor %}
    </ul>
</nav>
</body>
</html>
