{% extends "base.html" %}

{% block title %}
	{{ block.super }} - {{ question.title }}
{% endblock %}

{% block content %}
    <h1>{{ question.title }}</h1>
    <p>{{ question.text }}</p>
    <hr>
    <h2>Answers:</h2>
    {% for answer in answers %}
        <p>{{ answer.text }}</p>
    {% endfor %}
    <hr>
    <form method="POST" action="/answer/">
        {% csrf_token %}
        {{ form.as_ul }}
        <input type="submit" value="OK">
    </form>
{% endblock %}
